<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Library</title>
    <meta name="keywords" content="library, books, bookshelf" />
    <meta name="description" content="A digital library to keep track of all of your read and unread books." />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Digital Library</h1>
        <select id="theme-dropdown" name="theme-dropdown">
          <option value="dark">Dark Theme</option>
          <option value="light">Light Theme</option>
        </select>
      <div class="info-container">
        <div class="stats">
          <p class="stat-title">Read Books:</p>
          <p class="books-read">0</p>
        </div>
        <div class="stats">
          <p class="stat-title">Unread Books:</p>
          <p class="books-unread">0</p>
        </div>
        <div class="stats">
          <p class="stat-title">Total Books:</p>
          <p class="books-total">0</p>
        </div>
        <button type="button" class="add-btn btn">Add Book</button>
      </div>
      <a href="#" class="options-toggle"><b>Show Library Options</b></a>
      <div class="options-container">
        <div class="search-container">
          <label for="search"><b>Filter by title, author, or tags:</b></label>
          <br>
          <input id="search" type="search">
          <select id="search-type" name="search-type">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="tags">Tags</option>
          </select>
        </div>
        <div class="status-container">
          <label for="read-status"><b>Filter by status:</b></label>
          <br>
          <select id="status-filter" name="read-status">
            <option value="all">Read + Unread</option>
            <option value="read">Read Only</option>
            <option value="not read">Unread Only</option>
          </select>
        </div>
        <div class ="sort-container">
          <label for="sort-dropdown"><b>Sort by:</b></label>
          <br>
          <select id="sort-dropdown" name="sort-dropdown">
            <option value="added newest">Date Added (newest first)</option>
            <option value="added oldest">Date Added (oldest first)</option>
            <option value="title a to z">Title (a to z)</option>
            <option value="title z to a">Title (z to a)</option>
            <option value="author a to z">Author (a to z)</option>
            <option value="author z to a">Author (z to a)</option>
          </select>
        </div>
        <button type="button" class="reset-btn btn">Reset Options</button>
      </div>
    </header>
    <div class="library-container">
      <div class="book">

      </div>
    </div>
    <footer>
      <div class="footer">
        <p><i>Click the eye-con below to visit my GitHub.
        <br>
        (opens in a new tab)</i></p>
        <a href="https://github.com/thatblindgeye" aria-label="github.com/thatblindgeye" target="_blank"><img src="images/profile-icon.png" class="profile-icon" alt="an image link of an eye with a purple iris"></a>
        </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
